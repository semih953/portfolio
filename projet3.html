<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets de Mission - MN Pizza</title>
    <style>
        /* Styles globaux */
        :root {
            --orange-primary: #ff8400;
            --black-bg: #000000;
            --white-text: #ffffff;
            --gray-dark: #333333;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--black-bg);
            color: var(--white-text);
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background-color: var(--orange-primary);
            padding: 2rem 0;
            text-align: center;
        }
        
        .project-title {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .project-subtitle {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            font-style: italic;
        }
        
        /* Container principal */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Section d'affichage des tickets */
        .tickets-section {
            background-color: rgba(255, 132, 0, 0.1);
            border-radius: 8px;
            padding: 2rem;
            border-left: 4px solid var(--orange-primary);
            margin-bottom: 2rem;
        }
        
        .section-title {
            color: var(--orange-primary);
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--orange-primary);
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        
        /* Zone d'image */
        .ticket-image-container {
            background-color: var(--gray-dark);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-top: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .ticket-image-container p {
            margin-bottom: 1rem;
            font-style: italic;
        }
        
        .image-placeholder {
            background-color: rgba(255, 132, 0, 0.3);
            border: 2px dashed var(--orange-primary);
            border-radius: 4px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            max-width: 100%;
        }
        
        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Description */
        .project-description {
            margin-top: 2rem;
        }
        
        /* Footer */
        footer {
            background-color: var(--gray-dark);
            padding: 1.5rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        
        footer p {
            margin: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .project-title {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .image-placeholder {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="project-title">Projet MN Pizza</h1>
        <p class="project-subtitle">Support IT</p>
    </header>
    
    <div class="container">
        <section class="tickets-section">
            <h2 class="section-title">Tickets de Mission</h2>
            
            <div class="project-description">
                <p>
                    Cette page présente les tickets pour les missions du projet MN Pizza. 
                    Chaque ticket représente une tâche à accomplir pour le développement du site web de la pizzeria.
                </p>
            </div>
            
            <div class="ticket-image-container">
                <p>Visualisation des tickets de mission :</p>
                <div class="image-placeholder">
                    <!-- Remplacez le texte ci-dessous par votre image en modifiant la balise img -->
                    <img src="votre-image-tickets.jpg" alt="Tickets de Mission MN Pizza">
                    <!-- Si vous n'avez pas encore l'image, gardez cette div vide et ajoutez l'image plus tard -->
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 SAHIN Semih - Tous droits réservés</p>
        </div>
    </footer>
</body>
</html>
